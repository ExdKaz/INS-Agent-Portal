<div style="margin-left: 100px; margin-top: 80px; cursor: pointer">
  <i class="fa-solid fa-chevron-left" routerLink=""></i>Expired
</div>

<div>
  <div class="dropdown" style="margin-left: 100px; margin-top: 40px">
    <button
      class="btn dropdown-toggle"
      type="button"
      style="background-color: azure"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      All policies
    </button>

    <button
      class="btn btn1 dropdown-toggle"
      type="button"
      style="background-color: azure"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      Recent
    </button>

    <ul class="dropdown-menu" style="border-radius: 15px">
      <li><a class="dropdown-item" href="#">Health</a></li>

      <li><a class="dropdown-item" href="#">Documents</a></li>

      <li><a class="dropdown-item" href="#">Gallery</a></li>
    </ul>
  </div>
</div>
<div
  class="card shadow p-3 mb-5 bg-white"
  style="margin-top: 40px; width: 1000px; margin-left: 100px"
>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>

        <th scope="col">Name</th>

        <th scope="col">Insurance</th>

        <th scope="col">Contact</th>

        <th scope="col">Status</th>

        <th scope="col">Date</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of expiredList">
        <td>{{ item.id }}</td>

        <td>{{ item.name }}</td>

        <td>{{ item.insurance }}</td>

        <td>{{ item.contact }}</td>

        <td style="color: red">{{ item.status }}</td>

        <td>{{ item.date }}</td>

        <td>
          <i class="fa-regular fa-envelope" aria-hidden="true"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
