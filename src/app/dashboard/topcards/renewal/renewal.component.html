<div style="margin-left: 100px; margin-top: 80px; cursor: pointer">
  <i class="fa-solid fa-chevron-left" routerLink=""></i>Renewal
</div>

<div>
  <div class="dropdown" style="margin-left: 100px; margin-top: 40px">
    <button
      class="btn dropdown-toggle"
      type="button"
      style="background-color: azure"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      All policies
    </button>

    <button
      class="btn btn1 dropdown-toggle"
      type="button"
      style="background-color: azure"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      Recent
    </button>

    <ul class="dropdown-menu" style="border-radius: 15px">
      <li><a class="dropdown-item" href="#">Health</a></li>

      <li><a class="dropdown-item" href="#">Documents</a></li>

      <li><a class="dropdown-item" href="#">Gallery</a></li>
    </ul>
  </div>
</div>
<div
  class="card shadow p-3 mb-5 bg-white"
  style="margin-top: 40px; width: 1000px; margin-left: 100px"
>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">POLICY NO</th>

        <th scope="col">PRD TYPE</th>

        <th scope="col">VALIDITY</th>

        <th scope="col">LAST PAID</th>

        <th scope="col">CONTACT</th>
      </tr>
    </thead>

    <tbody>
      <tr
        appClickableTableRow
        data-href="/policydetails"
        [data]="item"
        *ngFor="let item of renewalList"
      >
        <td>{{ item.policyno }}</td>

        <td>{{ item.prdtype }}</td>

        <td>{{ item.validity }}</td>

        <td style="color: rgb(75, 192, 255)">{{ item.lastpaid }}</td>

        <td>{{ item.contact }}</td>

        <td>
          <i class="fa-regular fa-envelope" aria-hidden="true"></i>
          <i class="fa-solid fa-trash-can" aria-hidden="true"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
