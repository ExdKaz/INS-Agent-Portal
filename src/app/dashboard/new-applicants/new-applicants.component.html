<div class="card box shadow-sm p-3 mb-4 bg-white" style="width: 35rem">
  <div class="card-body">
    <div class="button-wrapper">
      <div class="col" style="align-self: center; font-weight: 500">
        New Applicants
      </div>
      <div class="col-md-auto">
        <button class="btn btnva btn-light" routerLink="/viewall">
          View All
        </button>
      </div>
      <div class="dropdown">
        <button
          class="btn dropdown-toggle"
          style="float: right; background-color: azure"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          All Policies
        </button>
        <ul class="dropdown-menu" style="border-radius: 10%">
          <li><a class="dropdown-item" href="/health">Health</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="/gallery">Gallery</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="/documents">Documents</a></li>
        </ul>
      </div>
    </div>
    <table class="table table-striped">
      <thead class="table-header">
        <tr>
          <th>#</th>
          <th>Policy Owner</th>
          <th>Prd Type</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of productList">
          <td>{{ item.id }}</td>
          <td>{{ item.policyowner }}</td>
          <td>{{ item.prdtype }}</td>
          <td>{{ item.date }}</td>
          <td>{{ item.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
